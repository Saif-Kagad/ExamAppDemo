  <div class="container-fluid">
    <div class="navbar-header py-5" style="color:white; height: 100px; padding-top: 10px;font-size: larger">
      <h2><span class="glyphicon glyphicon-list-alt"></span>&nbsp;Online Exam App</h2>

<h2 style="text-align: center;color:#337ab7; font-weight: bold;"><i class="fa fa-users" aria-hidden="true"></i> &nbsp;Student Login </h2>
<br>
<div class="container" style=" padding-left: 35%; text-align: center;">  
    <div class="row" >  
      <div class="col-md-5 ">  
        <div class="card mx-4">  
          <div class="card-body p-4">  
            <form  [formGroup]="UserForm"  (ngSubmit)="onFormSubmit()">  
              <div class="input-group mb-5" >  
                <label for="email" style="font-weight: bold;text-align: center;">Email</label> 
              </div>
              <div class="input-group mb-5" > 
                <input type="text" class="form-control input-lg" placeholder="Email"  formControlName="email" #email >  
              </div>
              <span class="text-danger"
                                *ngIf="(userFormControls.email.touched || submitted) && userFormControls.email.errors?.required">
                                Email is required
                            </span>
                            <span class="text-danger"
                                *ngIf="userFormControls.email.touched && userFormControls.email.errors?.email">
                                Enter a valid email address
                            </span>  

              <br/>

              <div class="input-group input-group-lg" > 
                <label for="password" style="font-weight: bold;">Password</label> 
              </div>
              <div class="input-group input-group-lg" >  
                <input type="password" class="form-control" placeholder="Password"  formControlName="password">  
              </div> 
<br/><br/>
              <button type="submit" style="float: right;" class="btn btn-primary" [disabled]="!UserForm.valid">Login</button> 
              <br>
              <br> 
            </form>
            
            <div class="text-danger" *ngIf="msg">
                {{msg}}
                </div>
<br/>
<br/>
<div class="text-success" *ngIf="success" style="background-color: aquamarine;">
                  {{success}}
                  <nav class="navbar navbar-dark bg-primary">
                    <div class="container-fluid">
                      
                      <ul class="nav navbar-nav navbar-right" style="height: 100px; padding-top: 20px;font-size: large;">
                        <button (click)="Login()" class="btn btn-success"> Proceed to Home</button>
                           
                      </ul>
                    </div>
                  </nav>
                  </div>
                  <a [routerLink]="['/ForgetPassword']">forget password?</a> 
          </div>  
        </div>  
      </div>  
    </div>  
  </div>
